<br>
<div mat-dialog-title style="text-align: center; color: blueviolet;">
  <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 200px;align-items:flex-end;">
  <h1>Employee Form</h1>
</div>
</div>

<Form [formGroup]="empform" (ngSubmit)="OnFormSubmit()" class="mat-elevation-z8">
  <div mat-dialog-content class="content">
    <div class="row" >
      <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
      <mat-form-field appearance="fill" >
        <mat-label class="custom-label" >FirstName</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ex. Noor"
          formControlName="firstName"
       
        />
      </mat-form-field>
    </div>


       <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">LastName</mat-label>
        <input matInput placeholder="Ex. Alkhouli" formControlName="lastName" />
      </mat-form-field>
    </div>
     </div>

     <br>
    <div class="row">
       <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 510px;">
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">Email</mat-label>
        <input
          matInput
          placeholder="Ex. test@gmail.com"
          type="email"
          formControlName="email"/>
      </mat-form-field>
    </div>
      </div>

<br>
    <div class="row">
       <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
        
    
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
         </div>

       <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
        </div>
    </div>
<br>
    <div class="row">
       <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 510px; align-items: center;">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label class="custom-label"><b>Gender</b></mat-label>
        <mat-radio-button  value="male" >Male </mat-radio-button>
        <mat-radio-button value="female"> Female</mat-radio-button>
        <mat-radio-button value="others"> Others</mat-radio-button>
      </mat-radio-group>
         </div>
    </div>
    <br>
    <div class="row">
          <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
       
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">Company</mat-label>
        <input matInput placeholder="Ex. Advance" formControlName="company" />
      </mat-form-field>
          </div>
         <div class=" mdc-text-field mdc-text-field--filled mdc-text-field-label" style="border-radius: 100px;width: 250px;">
      <mat-form-field appearance="fill">
        <mat-label class="custom-label">Experince</mat-label>
        <input
          matInput
          placeholder="Ex. 4"
          type="number"
          formControlName="experince"
        />
      </mat-form-field>  
   </div>
    </div>
    <!-- <div class="row"> -->
      <!-- <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput placeholder="Ex. 12" type="number" formControlName="package"/>
        <mat-hint>In rupees</mat-hint>
      </mat-form-field> -->
    <!-- </div> -->
  </div>
  <br>
  <div mat-dialog-actions class="action" >
    <button mat-raised-button type="button"  class="button" [mat-dialog-close]="false">
      Cancle
    </button>
    <button mat-raised-button class="buttons" style="background-color: blueviolet;" type="submit">
      {{ data ? "update" : "save" }}
    </button>
  </div>
</Form>
